<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product Rotation Viewer </title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="product-viewer">
        <h1>Bike Product: LTD Race</h1>
        <img id="product-image" src="product-images/bike-1.jpg" alt="Product Image">
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
    </div>

    <div id="popup" class="popup">
        <p>To rotate the view of the bike, click on the 'Start' button. Stop rotation by clicking the 'Stop' button.</p>
        <button id="close-popup">Close</button>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
